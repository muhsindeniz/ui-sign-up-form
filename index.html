<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up UI Design</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <div class="main">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 order-12">

                            <header>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h1>Sign Up</h1>
                                    </div>
                                    <div class="col-sm-12 mt-5">
                                        <div class="header__sub__title">
                                            <span></span>
                                            <h3>Sign up width</h3>
                                        </div>
                                    </div>
                                </div>
                            </header>

                            <div class="col-sm-12 mt-4">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <button class="sign_up_button"><i class="fab fa-google goo"></i>Sign up with
                                            Google</button>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <button class="sign_up_button"><i class="fab fa-facebook face"></i>Sign up with
                                            Facebook</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 mt-5">
                                <form action="">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6"><span>Name</span></div>
                                        <div class="col-sm-12 col-md-6"><span>Email</span></div>

                                        <div class="col-sm-12 col-md-6 pt-2">
                                            <input type="text" class="sign__input" placeholder="Enter a Name">
                                        </div>
                                        <div class="col-sm-12 col-md-6 pt-2">
                                            <input type="text" class="sign__input" placeholder="Enter a Email">
                                        </div>

                                        <div class="col-sm-12 mt-4"><span>Password</span></div>
                                        <div class="col-sm-12 col-md-6 pt-2">
                                            <input type="text" class="sign__input" placeholder="Enter a Password">
                                        </div>

                                        <div class="col-sm-12 pt-2 mt-2">
                                            <div class="form-check">
                                                <input class="form-check-input position-static" type="checkbox"
                                                    id="policyRead" value="policy" aria-label="policy">
                                                <label for="policyRead" class="policyText">I've read and agree with
                                                    Terms of Service and our Privacy Policy</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 mt-4">
                                            <button><i class="fas fa-arrow-right"></i></button>
                                        </div>

                                    </div>
                            </div>
                            </form>

                        </div>
                        <div class="col-sm-12 col-md-6 order-1">
                            <img src="./assets/img/bg.png" width="100%" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2"></div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
